<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container">
        <h1>Counter</h1>
        <span class="number" id="number">0</span>
        <div class="row">Increment / Decrement by: 
            <input type="number"  id="increment" class="increment" min="1" max="1" value="1"/>
        </div>
        <div class="row">
            <button class="add" id="add">+</button>
            <button class="subtract" id="subtract">-</button>
        </div>
        <button class="reset" id="reset">Reset</button>
    </div>
</body>
<script src="main.js"></script>
</html>
